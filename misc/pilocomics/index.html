function advance()
{
comicid = comicid + 1;
if (comicid > maxcomic)
{

}
if (comicid < 1)
{
comicid=1;
}

}

function ascend()
{
comicid = maxcomic;
update();
}

function regress()
{
comicid = comicid - 1;
if (comicid < 1)
{
comicid=1;
}
update();
}

function restart()
{
comicid = 1;
update();
}


function update()
{
if (comicid==-111 || comicid==49) { fileext = '.gif'; } else { fileext = '.png'; }
document.getElementById("bob").src='pcomics' + comicid + fileext;

}
