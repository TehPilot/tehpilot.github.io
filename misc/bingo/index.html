		var items = [];
		for (var i = 0; i < 24; i++)
			items.push("Item " + (i+1));

		function load(array) {
			document.getElementById("inputs").value = array.join("\n");
			assign(array);
		}

		function shuffle(array) {
			var item = array.length;
			var temp;
			var i;

			while (item) {
				i = Math.floor(Math.random() * item--);

				temp = array[item];
				array[item] = array[i];
				array[i] = temp;
			}

		return array;
		}

		function assign(array) {
			array = document.getElementById("inputs").value.split("\n");
			shuffle(array);
			for (var i = 0; i < 24; i++) {
				document.getElementById("cell-" + (i+1)).innerHTML = array[i];
			}
		}

		function toggle(cell) {
			if (document.getElementById("cell-" + cell).style.backgroundColor == "" || document.getElementById("cell-" + cell).style.backgroundColor == "#ffffff")
				document.getElementById("cell-" + cell).style.backgroundColor = "#99ff99";
			else
				document.getElementById("cell-" + cell).style.backgroundColor = "#ffffff";
		}
	</script>
