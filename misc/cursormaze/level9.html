function alternate() {

		document.getElementById("spikes2").innerHTML='<img src="spikes_1.png">';
		}
	else {

		document.getElementById("spikes2").innerHTML='<img src="spikes_2.png" onmousemove="fail()">';
		}
	},1000);
}

</script>
