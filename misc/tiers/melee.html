<!DOCTYPE html>
<html>
<head>
  <title>Melee Tier List Generator</title>

  <style type="text/css">
  td, th {
  	height: 43px;
  	width: 49px;
  	text-align: center;
  	font-weight: bold;
  	font-family: 'Arial';
	padding: 0px;
  }
  
  th {
	border: 1px solid gray;
	}
  
  td img {
	margin-top: 3px;
  }
  
  table {
	border: 1px solid gray;
  }

  #tierhead0 {
  	background-color: #fea3aa;
  }
  #tierhead1 {
  	background-color: #f8b88b;
  }
  #tierhead2 {
  	background-color: #faf884;
  }
  #tierhead3 {
  	background-color: #baed91;
  }
  #tierhead4 {
  	background-color: #b2cefe;
  }
  #tierhead5 {
  	background-color: #f2a2e8;
  }
  #tierhead6 {
  	background-color: lightgray;
  }
  </style>

  <script type="text/javascript">

  var tiers = ['S', 'A', 'B', 'C', 'D', 'E', 'F'];
  var characters = ['bowser', 'dk', 'drmario', 'falco', 'falcon', 'fox', 'gamewatch', 'ganon', 'ic', 'jigglypuff', 'kirby', 'link', 'luigi', 'mario', 'marth', 'mewtwo', 'ness', 'peach', 'pichu', 'pikachu', 'roy', 'samus', 'sheik', 'ylink', 'yoshi', 'zelda'];
  
  function rand() {
		var rand = 0;
		var amount = 2;

  for (var i = 0; i < amount; i ++) {
    rand += Math.random();
  }

  return rand / amount;
	}

  function createTiers() {
      document.getElementById("tierlistinner").innerHTML = "";
      var i;
      for (i = 0; i < tiers.length; i++) {
        document.getElementById("tierlistinner").innerHTML += "<tr id='tier" + i + "'><th id='tierhead" + i + "'>" + tiers[i] + "</th></tr>";
		}

      for (i = 0; i < characters.length; i++) {
        var random_tier = Math.floor((rand() * tiers.length))
        document.getElementById("tier" + random_tier).innerHTML += "<td><img src='./images/melee/" + characters[i] + ".png'></td>";
      }
	 
	  for (i = 0; i < tiers.length; i++) {
	  console.log(document.getElementById("tier" + i).innerHTML);
		if (document.getElementById("tier" + i).innerHTML == "<th id=\"tierhead" + i + "\">" + tiers[i] + "</th>") {
			document.getElementById("tierlistinner").removeChild(document.getElementById("tier" + i));
		}
	  }
  }

  </script>
</head>
<body onload="createTiers();">
  <h1>melee tier list </h1>
  <h2 id="footer">tier list for the current melee meta</h2>
  <br />
  <button onclick="createTiers();">new meta</button>
  <br />
  <br />
  <table id="tierlist">
    <tbody id="tierlistinner">
    </tbody>
  </table>
</body>
</html>
